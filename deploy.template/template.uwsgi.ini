[uwsgi]
http = :8868
chdir = /www/ynpublaw
module = ynpublaw.wsgi:application
master = true
processes = 2
threads = 1
logformat = %(ltime) %(status) %(method) %(uri)  %(msecs)ms
listen = 100 
http-keepalive = 1
so-keepalive = true
tcp-nodelay = true
lazy-apps = true
touch-workers-reload=/www/ynpublaw/log/reload.log

[lvp_server]
type = dev

