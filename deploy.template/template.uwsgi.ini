[uwsgi]
http = :8868
chdir = [your project dir]
module = api_manager.wsgi:application
master = true
processes = 2
threads = 1
logformat = %(ltime) %(status) %(method) %(uri)  %(msecs)ms
listen = 1000
http-keepalive = 1
so-keepalive = true
tcp-nodelay = true
lazy-apps = true
touch-workers-reload=[your project dir]/log/reload.log

[server]
type = dev

